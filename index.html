<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    img {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 10px;
      display: none; /* start hidden */
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This is a my new webpsite i hope u enjoy the experince.</p>

  <button onclick="showImage()">Click Me</button>

  <br>
  <img id="myImage" src="https://media1.tenor.com/m/u6002ayqdi4AAAAC/good-morning.gif" alt="Surprise Image" width="100%" height="100%">

  <script>
    function showImage() {
      document.getElementById("myImage").style.display = "block";
    }
  </script>
</body>
</html>
